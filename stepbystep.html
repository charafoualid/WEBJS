<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
    <title>StackR</title>
</head>
<body>
  <form id="regForm" action="/action_page.php">
    <!-- One "tab" for each step in the form: -->
    <div class="tab">Lengte/breedte:
      <p><input type="number" placeholder="Lengte..." oninput="this.className = ''" name="length"></p>
      <p><input type="number" placeholder="Breedte..." oninput="this.className = ''" name="width"></p>
    </div>
    <div class="tab">Aankomst interval:
      <p><input type="number" placeholder="In seconden..." oninput="this.className = ''" name="arrival"></p>
    </div>
    <div class="tab">Type transport:
      <p><select name="" id="">
        <option value="0">Selecteer type</option>
        <option value="1">Koud transport</option>
        <option value="2">Breekbaar transport</option>
        <option value="3">Algemeen transport</option>
        <option value="4">Pallets</option>
        <option value="5">Snelkoerier</option>
      </select></p>
    </div>
    <div style="overflow:auto;">
      <div style="float:right;">
        <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
        <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
      </div>
    </div>
    <!-- Circles which indicates the steps of the form: -->
    <div style="text-align:center;margin-top:40px;">
      <span class="step"></span>
      <span class="step"></span>
      <span class="step"></span>
      <span class="step"></span>
    </div>
  </form>
  <script src="js/app.js"></script>
</body>
</html>
